<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Konvertering fra tommer til cm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Tommer til cm</h1>
      <form id="conversion-form">
        <div class="form-group">
          <label for="number">Nummer (Tommer):</label>
          <input type="number" id="number" name="number" required />
        </div>
        <button type="button" id="konverter-button">Konverter</button>
      </form>
      
      <div id="result-container">
        <h2>Resultat:</h2>
        <p id="result"></p>
      </div>
    </main>
    <footer>
      <h4>Laget av Ole Jonas</h4>
    </footer>

</body>
</html>
